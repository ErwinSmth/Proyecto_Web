<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </link>
    <h:head>
        <title>Listado de opciones</title>
        <style>
            .navbar-nav .nav-link {
                font-size: 1.2rem;
            }

            .navbar-nav .nav-item {
                margin-right: 7rem;
            }
        </style>
    </h:head>
    <h:body>

        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 gap-5">
                        <ui:repeat value="#{sessionScope.paginasPorRol}" var="pagina">
                            <li class="nav-item">
                                <a class="nav-link" href="#{pagina.nombrePagina}" style="color: white">
                                    #{pagina.nombrePagina.substring(0, pagina.nombrePagina.lastIndexOf('.'))}
                                </a>
                            </li>
                        </ui:repeat>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container mt-4">
            <h:form>
                <table class="table table-striped table-bordered">
                    <thead class="table-dark">
                        <tr>
                            <th>ID Opción</th>
                            <th>Página</th>
                            <th>Estado</th>
                            <th>Descripción</th>
                            <th>Grupo</th>
                        </tr>
                    </thead>
                    <tbody>
                        <ui:repeat value="#{opcionBean.opciones}" var="opcion">
                            <tr>
                                <td>#{opcion.id}</td>
                                <td>#{opcion.documento}</td>
                                <td>#{opcion.estado}</td>
                                <td>#{opcion.descripcion}</td>
                                <td>#{opcion.grupo}</td>
                            </tr>
                        </ui:repeat>
                    </tbody>
                </table>
            </h:form>
        </div>
    </h:body>
</html>
