<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </link>
    <h:head>
        <title>Listado de opciones</title>
    </h:head>
    <h:body>

        <h:form>
            <b:dataTable value="#{opcionBean.opciones}" var="Opciones">
                <b:dataTableColumn width="50" value="#{Opciones.id}" label="IDopcion"/>                   
                <b:dataTableColumn width="50" value="#{Opciones.documento}" label="Documento"/>
                <b:dataTableColumn width="50" value="#{Opciones.estado}" label="Estado"/>
                <b:dataTableColumn width="50" value="#{opciones.descripcion}" label="Descripcion"/>
                <b:dataTableColumn width="50" value="#{opciones.grupo}" label="Grupo"/>
            </b:dataTable>
        </h:form>
    </h:body>
</html>
