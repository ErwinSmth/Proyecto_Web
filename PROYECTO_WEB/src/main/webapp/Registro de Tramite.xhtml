<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Formulario de Trámite</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
        <style>
            .form-group label {
                font-size: 2.2rem;
            }

            .form-control {
                font-size: 2.2rem;
                height: 4.5rem;
            }

            .navbar-nav .nav-link {
                font-size: 2.2rem;
            }

            .navbar-nav .nav-item {
                margin-right: 7rem;
            }
        </style>
    </h:head>
    <h:body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 gap-5">
                        <ui:repeat value="#{sessionScope.paginasPorRol}" var="pagina">
                            <li class="nav-item">
                                <a class="nav-link" href="#{pagina.nombrePagina}" style="color: white">
                                    #{pagina.nombrePagina.substring(0, pagina.nombrePagina.lastIndexOf('.'))}
                                </a>
                            </li>
                        </ui:repeat>
                    </ul>
                </div>
            </div>
        </nav>
        <h:form>
            <div class="container mt-4">
                <div class="row">
                    <div class="col-md-4">
                        <h1>Información de la Persona</h1>
                        <div class="form-group">
                            <label for="nombre">Nombre(s):</label>
                            <input type="text" class="form-control" value="#{tramiteBean.persona.pri_nombre} #{tramiteBean.persona.seg_nombre}" readonly="true" />
                        </div>
                        <div class="form-group">
                            <label for="apellidos">Apellidos:</label>
                            <input type="text" class="form-control" value="#{tramiteBean.persona.ape_paterno} #{tramiteBean.persona.ape_materno}" readonly="true" />
                        </div>
                        <div class="form-group">
                            <label for="correo">Correo:</label>
                            <input type="text" class="form-control" value="#{tramiteBean.persona.correo}" readonly="true" />
                        </div>
                    </div>
                    <div class="col-md-8">
                        <!-- Tabla de Requisitos -->
                        <h:panelGroup rendered="#{not empty tramiteBean.requisitos}">
                            <h1>Requisitos del Trámite</h1>
                            <div class="table-responsive">
                                <table class="table table-bordered" style="font-size: 18px; max-width: 1500px;">
                                    <thead class="thead-dark">
                                        <tr>
                                            <th>Nombre del Requisito</th>
                                            <th>Descripción</th>
                                            <th>Estado</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <ui:repeat var="req" value="#{tramiteBean.requisitos}">
                                            <tr>
                                                <td>#{req.nom_Req}</td>
                                                <td>#{req.descripcion}</td>
                                                <td>
                                                    <h:outputText value="#{req.estado == 1 ? 'Por Completar' : req.estado}" />
                                                </td>
                                            </tr>
                                        </ui:repeat>
                                    </tbody>
                                </table>
                            </div>
                        </h:panelGroup>
                    </div>
                </div>
                <hr />
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <b:selectOneMenu value="#{tramiteBean.tipoTramiteSeleccionado}">
                                <f:selectItem itemLabel="-- Seleccionar Tipo de Trámite --" itemValue="" />
                                <f:selectItems value="#{tramiteBean.listado}" var="tipo" itemLabel="#{tipo.nom_TT}" itemValue="#{tipo}" />
                            </b:selectOneMenu>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <b:commandButton value="Obtener Requisitos" action="#{tramiteBean.addTramite()}" look="primary" style="font-size: 2rem" />
                        </div>
                    </div>
                </div>
            </div>
        </h:form>
        
         <!-- Prueba para registro de tramite
        <h:form enctype="multipart/form-data">
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <h:outputLabel for="titulo">Título:</h:outputLabel>
                        <h:inputText id="titulo" value="#//{tramiteBean.anexo.titulo}" />
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <h:outputLabel for="descripcion">Descripción:</h:outputLabel>
                        <h:inputTextarea id="descripcion" value="#//{tramiteBean.anexo.descripcion}" />
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                       <p:fileUpload listener="#//{tramiteBean.SubirArchivo}" mode="advanced" dragDropSupport="true"
                                       auto="true" label="Seleccionar Archivo" />
                    </div>
                </div>
            </div>
        </h:form>
         --->
    </h:body>
</html>
