<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <title>Menú de Páginas</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>
    </h:head>

    <h:body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Menú de Páginas</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-0">
                        <ui:repeat value="#{user.todasPaginas}" var="pagina">
                            <li class="nav-item">
                                <a class="nav-link" href="#{pagina.nombrePagina}">#{pagina.nombrePagina}</a>
                            </li>
                        </ui:repeat>
                        <ui:repeat value="#{user.paginas}" var="pagina">
                            <li class="nav-item">
                                <a class="nav-link" href="#{pagina.nombrePagina}">#{pagina.nombrePagina}</a>
                            </li>
                        </ui:repeat>
                    </ul>
                </div>
            </div>
        </nav>
    </h:body>
</html>
