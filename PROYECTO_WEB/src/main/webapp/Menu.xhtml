<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <title>Menú de Todas las Páginas</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet library="css" name="menu-style.css"/>
    </h:head>

    <h:body>
        <b:navBar brand="Menú" brandHref="#" inverse="true" fluid="true">
            <b:navbarLinks>
                <ui:repeat value="#{user.paginas}" var="pagina">
                    <b:navLink value="#{pagina}" href="#"/>
                </ui:repeat>
            </b:navbarLinks>
        </b:navBar>
    </h:body>
</html>
